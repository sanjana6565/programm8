# azure-pipelines.yml
# Java CI/CD pipeline using Maven and self-hosted agent

trigger:
- main

pool:
  name: Default  # Make sure your self-hosted agent is in the "Default" pool

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
